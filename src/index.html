<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Unchained</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
        integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #editor {
            width: 100%;
            height: 400px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-black text-white flex items-center justify-center">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
        <img src="/assets/cursor-unchained.png" alt="Cursor Unchained" class="w-auto h-46">
        <button class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md" hx-get="/test"
            hx-target="#test-content" hx-swap="innerHTML">Test Button</button>
        <div id="test-content">
            Test Content
        </div>
        <div id="content" class="w-full max-w-4xl mt-4">
            <div id="editor" class="m-4"></div>
        </div>
    </div>
    <div id="test-content"></div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            monaco.editor.create(document.getElementById('editor'), {
                value: '// This is an example for Cursor Unchained\n\n function helloWorld() {\n    console.log("Hello, World!");\n}',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                roundedSelection: true,
                padding: { top: 10 }
            });
        });
    </script>
</body>

</html>
